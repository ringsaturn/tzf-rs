[package]
edition = "2021"
name = "tzf-rs"
version = "0.1.2"
license-file = "LICENSE"
description = "a fast timezone for Rust"
homepage = "http://github.com/ringsaturn/tzf-rs"
documentation = "http://github.com/ringsaturn/tzf-rs"
repository = "http://github.com/ringsaturn/tzf-rs"
readme = "README.md"
keywords = ["timezone"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1"
bytes = "1"
prost = "0.11"
lazy_static = "1.4.0"
pprof = { version = "0.11", features = ["flamegraph"] }
# tzf-rel = { git =  "http://github.com/ringsaturn/tzf-rel", tag = "v0.0.2022-f5"}
tzf-rel = "0.0.2022-f5"
# geometry-rs = { git =  "http://github.com/ringsaturn/geometry-rs", tag = "v0.1.0"}
geometry-rs = "0.1.2"

[build-dependencies]
prost-build = "0.11"

[profile.bench]
lto = true
