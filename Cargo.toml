[package]
edition = "2021"
name = "tzf-rs"
version = "0.1.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1"
bytes = "1"
prost = "0.11"
lazy_static = "1.4.0"
pprof = { version = "0.11", features = ["flamegraph"] }
tzf-rel = { git =  "http://github.com/ringsaturn/tzf-rel", rev = "2a8a67f509c1731a8c4485e7f1f7683347c02175"}
geometry-rs = { git =  "http://github.com/ringsaturn/geometry-rs", rev = "925593c825dcbe0a704f65802b6e541b85108771"}

[build-dependencies]
prost-build = "0.11"

[profile.bench]
lto = true
